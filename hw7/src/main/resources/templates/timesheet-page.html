<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Timesheet page</title>
</head>
<body>
<h1>Timesheet #<span th:text="${timesheet.id}"></span></h1>
Project: <span th:text="${timesheet.projectName}"></span> <br>
Minutes spent: <span th:text="${timesheet.minutes}"></span> <br>
Creation date: <span th:text="${timesheet.createdAt}"></span> <br>
</body>
</html>
